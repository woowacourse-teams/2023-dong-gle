name: CICD for Backend Production

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: [self-hosted,prod]
    steps:
    - name: change permission
      run: |
        sudo chown -R ubuntu:ubuntu /home/ubuntu/actions-runner/_work/2023-dong-gle/2023-dong-gle

    ## jdk setting
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin' # https://github.com/actions/setup-java

    ## gradle caching
    - name: Gradle Caching
      uses: actions/cache@v3
      with:
        path: |
          /home/ubuntu/actions-runner/_work/2023-dong-gle/2023-dong-gle/backend/.gradle/caches
          /home/ubuntu/actions-runner/_work/2023-dong-gle/2023-dong-gle/backend/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    ## create application-prod.properties
    - name: make application-prod.properties
      working-directory: /home/ubuntu/actions-runner/_work/2023-dong-gle/2023-dong-gle/backend
      run: |
          cd ./src/main/resources
          touch ./application-prod.properties
          echo "${{ secrets.PROPERTIES_PROD }}" > ./application-prod.properties
      shell: bash

    ## gradle build
    - name: Build with Gradle
      working-directory: /home/ubuntu/actions-runner/_work/2023-dong-gle/2023-dong-gle/backend
      run: |
        chmod +x ./gradlew
        ./gradlew build

  deploy:
    runs-on: [self-hosted,prod]
    needs: build
    steps:
    - name: change permission
      run: |
        sudo chown -R ubuntu:ubuntu /home/ubuntu/actions-runner/_work/2023-dong-gle/2023-dong-gle

    ## docker build & push to production
    - name: Docker build & push to prod
      working-directory: /home/ubuntu/actions-runner/_work/2023-dong-gle/2023-dong-gle/backend
      run: |
          sudo docker login https://${{ secrets.DOCKER_REPO }} -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          sudo docker build -f Dockerfile-prod -t ${{ secrets.DOCKER_REPO }}/dong-gle-backend-prod .
          sudo docker push ${{ secrets.DOCKER_REPO }}/dong-gle-backend-prod

    ## deploy to production
    - name: Deploy to prod
      run: |
        sudo docker rm -f backend-prod
        sudo docker pull ${{ secrets.DOCKER_REPO }}/dong-gle-backend-prod
        sudo docker run -d -p 443:443 --name backend-prod ${{ secrets.DOCKER_REPO }}/dong-gle-backend-prod
